<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <form id="studentLoginForm" class="form-step active">
            <h1>Admin Login</h1>
            <div class="form-group">
                <input type="text" id="studentUserId" placeholder="Student Admission No" required>
            </div>
            <div class="form-group">
                <input type="password" id="studentPassword" placeholder="Password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="studentRememberMe">
                <label for="studentRememberMe">Remember Me</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script>
        document.getElementById("studentLoginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("studentUserId").value;
            const password = document.getElementById("studentPassword").value;

            if (username === "Admin" && password === "Admin") {
                window.location.href = "admin.html"; // Redirect to admin page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
